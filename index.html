body {
  
  position: relative;
  font-family: "Sans";
}

.node {
  box-sizing: border-box;
  position: absolute;
  overflow: hidden;
}

.node-label {
  padding: 4px;
  line-height: 1em;
  font-size: 13px;
  font-family: "Sans";
  paint-order: stroke;		
  stroke: #ffffff;		
  stroke-width: 2;		
  stroke-opacity: 0.5;		
  stroke-linecap: butt;		
  stroke-linejoin: miter;
}
.label-first-level {
  padding: 4px;
  line-height: 1em;
  font-size: 26px;
  font-weight: bold;
  font-family: "Sans";		
  color: white;
  opacity: 1;
}
